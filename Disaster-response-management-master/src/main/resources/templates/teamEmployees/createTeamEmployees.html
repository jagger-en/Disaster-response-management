<div class="container mt-3">

    <table class="table table-striped table-hover table-sm table-bordered table-responsive-md">
        <thead>
            <tr class="text-center">
                <th>Team Employee Id</th>
                <th>Team</th>
                <th>Employee</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teamEmployee : ${teamEmployees}">
                <td th:text="${teamEmployee.id}"></td>

                <td th:if="${teamEmployee.team != null}" th:text="${teamEmployee.team.name}"></td>
                    <td th:unless="${teamEmployee.team != null}">No team</td>

                <td th:if="${teamEmployee.employee != null}" th:text="${teamEmployee.employee.person.firstName}"></td>
                    <td th:unless="${teamEmployee.employee != null}">No mission</td>


                <td th:text="${teamEmployee.startTime}"></td>
                <td th:text="${teamEmployee.endTime}"></td>
                <td style="display: flex; justify-content: center;"><a
                    th:href="@{/teamEmployees/delete/{id}(id=${teamEmployee.id})}"
                    class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        </tbody>
    </table>



    <form th:action="@{/teamEmployees/add}" th:object="${teamEmployee}" method="POST">
        <div class="row g-3 mb-3">

            <div class="col-sm-4">
                <label for="team" class="form-label">team</label>
                <select th:field="*{team}" class="form-select" id="team">
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>
            
            <div class="col-sm-4">
                <label for="employee" class="form-label">employee</label>
                <select th:field="*{employee}" class="form-select" id="employee">
                    <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.person.firstName}"></option>
                </select>
            </div>

            <div class="col-sm-4">
                <label for="startTime" class="form-label">startTime</label>
                <input th:field="*{startTime}" value="okok" type="text" class="form-control" id="startTime">
            </div>

            <div class="col-sm-4">
                <label for="endTime" class="form-label">endTime</label>
                <input th:field="*{endTime}" value="okok" type="text" class="form-control" id="endTime">
            </div>

            <div class="col-sm-4" style="display: flex; justify-content: flex-start; align-items: flex-end;">
                <button type="submit" class="btn btn-primary" style="height: fit-content;">Create Team Employee</button>
            </div>
        </div>
    </form>
</div>
