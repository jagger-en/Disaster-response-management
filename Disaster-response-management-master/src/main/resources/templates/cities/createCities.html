<div class="container mt-3">

    <table class="table table-striped table-hover table-sm table-bordered table-responsive-md">
        <thead>
            <tr class="text-center">
                <th>City Id</th>
                <th>City name</th>
                <th>Center coordinate</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="city : ${cities}">
                <td th:text="${city.id}"></td>
                <td th:text="${city.name}"></td>
                <td th:text="${city.centerCoordinate}"></td>
                <td style="display: flex; justify-content: center;"><a
                    th:href="@{/cities/delete/{id}(id=${city.id})}"
                    class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        </tbody>
    </table>



    <form th:action="@{/cities/add}" th:object="${city}" method="POST">
        <div class="row g-3 mb-3">
            <div class="col-sm-4">
                <label for="name" class="form-label">City name</label>
                <input th:field="*{name}" value="okok" type="text" class="form-control" id="name">
            </div>
            <div class="col-sm-4">
                <label for="centerCoordinate" class="form-label">Center coordinate</label>
                <input th:field="*{centerCoordinate}" value="okok" type="text" class="form-control" id="centerCoordinate">
            </div>

            <div class="col-sm-4" style="display: flex; justify-content: flex-start; align-items: flex-end;">
                <button type="submit" class="btn btn-primary" style="height: fit-content;">Create City</button>
            </div>
        </div>
    </form>
</div>
