<div class="container mt-3">

    <table class="table table-striped table-hover table-sm table-bordered table-responsive-md">
        <thead>
            <tr class="text-center">
                <th>Location Id</th>
                <th>Location name</th>
                <th>Location zip code</th>
                <th>Location center coordinate</th>
                <th>Location city</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.id}"></td>
                <td th:text="${location.name}"></td>
                <td th:text="${location.zipCode}"></td>
                <td th:text="${location.centerCoordinate}"></td>
                <td th:if="${location.city != null}" th:text="${location.city.name}"></td>
                    <td th:unless="${location.city != null}">No city</td>
                <td style="display: flex; justify-content: center;"><a
                    th:href="@{/locations/delete/{id}(id=${location.id})}"
                    class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        </tbody>
    </table>



    <form th:action="@{/locations/add}" th:object="${location}" method="POST">
        <div class="row g-3 mb-3">
            <div class="col-sm-4">
                <label for="name" class="form-label">Location name</label>
                <input th:field="*{name}" value="okok" type="text" class="form-control" id="name">
            </div>
            <div class="col-sm-4">
                <label for="zipCode" class="form-label">Location zipCode</label>
                <input th:field="*{zipCode}" value="okok" type="text" class="form-control" id="zipCode">
            </div>
            <div class="col-sm-4">
                <label for="centerCoordinate" class="form-label">Location centerCoordinate</label>
                <input th:field="*{centerCoordinate}" value="okok" type="text" class="form-control" id="centerCoordinate">
            </div>
            <div class="col-sm-4">
                <label for="centerCoordinate" class="form-label">Location centerCoordinate</label>
                <input th:field="*{centerCoordinate}" value="okok" type="text" class="form-control" id="centerCoordinate">
            </div>
            <div class="col-sm-4">
                <label for="city" class="form-label">City</label>
                <select th:field="*{city}" class="form-select" id="city">
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
            </div>
            <div class="col-sm-4" style="display: flex; justify-content: flex-start; align-items: flex-end;">
                <button type="submit" class="btn btn-primary" style="height: fit-content;">Create Location</button>
            </div>
        </div>
    </form>
</div>
