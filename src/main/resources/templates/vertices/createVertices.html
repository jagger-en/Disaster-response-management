<div class="container mt-3">

    <table class="table table-striped table-hover table-sm table-bordered table-responsive-md">
        <thead>
            <tr class="text-center">
                <th>vertice Id</th>
                <th>vertice point</th>
                <th>vertice location</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vertice : ${vertices}">
                <td th:text="${vertice.id}"></td>

                <td th:if="${vertice.point != null}" th:text="${vertice.point.name}"></td>
                    <td th:unless="${vertice.point != null}">No point</td>

                <td th:if="${vertice.location != null}" th:text="${vertice.location.name}"></td>
                    <td th:unless="${vertice.location != null}">No location</td>


                <td style="display: flex; justify-content: center;"><a
                    th:href="@{/vertices/delete/{id}(id=${vertice.id})}"
                    class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        </tbody>
    </table>



    <form th:action="@{/vertices/add}" th:object="${vertice}" method="POST">
        <div class="row g-3 mb-3">
            <div class="col-sm-4">
                <label for="point" class="form-label">Point</label>
                <select th:field="*{point}" class="form-select" id="point">
                    <option th:each="point : ${points}" th:value="${point.id}" th:text="${point.name}"></option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="location" class="form-label">Location</label>
                <select th:field="*{location}" class="form-select" id="location">
                    <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
                </select>
            </div>

            <div class="col-sm-4" style="display: flex; justify-content: flex-start; align-items: flex-end;">
                <button type="submit" class="btn btn-primary" style="height: fit-content;">Create vertice</button>
            </div>
        </div>
    </form>
</div>
