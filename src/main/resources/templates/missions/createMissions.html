<div class="container mt-3">

    <table class="table table-striped table-hover table-sm table-bordered table-responsive-md">
        <thead>
            <tr class="text-center">
                <th>Mission Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Mission type</th>
                <th>Location</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mission : ${missions}">
                <td th:text="${mission.id}"></td>

                
                <td th:text="${mission.name}"></td>
                
                <td th:text="${mission.description}"></td>

                <td th:if="${mission.missionType != null}" th:text="${mission.missionType.name}"></td>
                    <td th:unless="${mission.missionType != null}">No mission type</td>

                <td th:if="${mission.location != null}" th:text="${mission.location.name}"></td>
                    <td th:unless="${mission.location != null}">No location</td>

                <td th:text="${mission.startTime}"></td>
                <td th:text="${mission.endTime}"></td>

                <td style="display: flex; justify-content: center;"><a
                    th:href="@{/missions/delete/{id}(id=${mission.id})}"
                    class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        </tbody>
    </table>



    <form th:action="@{/missions/add}" th:object="${mission}" method="POST">
        <div class="row g-3 mb-3">

            <div class="col-sm-4">
                <label for="name" class="form-label">name</label>
                <input th:field="*{name}" value="okok" type="text" class="form-control" id="name">
            </div>

            <div class="col-sm-4">
                <label for="description" class="form-label">description</label>
                <input th:field="*{description}" value="okok" type="text" class="form-control" id="description">
            </div>

            <div class="col-sm-4">
                <label for="missionType" class="form-label">missionType</label>
                <select th:field="*{missionType}" class="form-select" id="missionType">
                    <option th:each="missionType : ${missionTypes}" th:value="${missionType.id}" th:text="${missionType.name}"></option>
                </select>
            </div>

            <div class="col-sm-4">
                <label for="location" class="form-label">location</label>
                <select th:field="*{location}" class="form-select" id="location">
                    <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
                </select>
            </div>

            <div class="col-sm-4">
                <label for="startTime" class="form-label">startTime</label>
                <input th:field="*{startTime}" value="okok" type="text" class="form-control" id="startTime">
            </div>

            <div class="col-sm-4">
                <label for="endTime" class="form-label">endTime</label>
                <input th:field="*{endTime}" value="okok" type="text" class="form-control" id="endTime">
            </div>

            <div class="col-sm-4" style="display: flex; justify-content: flex-start; align-items: flex-end;">
                <button type="submit" class="btn btn-primary" style="height: fit-content;">Create mission</button>
            </div>
        </div>
    </form>
</div>
